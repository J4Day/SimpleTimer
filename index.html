<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Останови секундомер - Бизнес Форум</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Основной контент */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        .timer-display {
            font-size: 25vw;
            font-weight: 300;
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New', monospace;
            letter-spacing: 0.02em;
            text-align: center;
            line-height: 1;
            transition: all 0.3s ease;
            user-select: none;
        }

        .timer-display.running {
            color: #00ff00;
        }

        .timer-display.winner {
            color: #ffff00;
        }

        .timer-display.all-targets {
            color: #00ff00;
            text-shadow: 0 0 50px #00ff00;
        }

        /* Адаптивность для разных экранов */
        @media screen and (max-width: 768px) {
            .timer-display {
                font-size: 35vw;
            }
        }

        @media screen and (max-height: 600px) {
            .timer-display {
                font-size: 20vh;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .timer-display {
                font-size: 15vh;
            }
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="timer-display" id="timerDisplay">00:00</div>
</div>

<script>
    class StopwatchGame {
        constructor() {
            this.startTime = 0;
            this.elapsedTime = 0;
            this.timerInterval = null;
            this.isRunning = false;
            this.targetTimes = [3.00, 5.00, 6.00]; // Целевые времена
            this.maxTime = 7.00; // Максимальное время
            this.completedTargets = []; // Завершенные цели
            this.gameEnded = false;

            this.timerDisplay = document.getElementById('timerDisplay');

            this.initEventListeners();
        }

        initEventListeners() {
            // Обработчик клавиш PageUp и PageDown
            document.addEventListener('keydown', (e) => {
                if (e.code === 'PageUp' || e.code === 'PageDown' || e.code === "ArrowUp" || e.code === "ArrowDown") {
                    e.preventDefault();
                    this.toggleTimer();
                }
            });

            // Обработчик кнопки
        }

        toggleTimer() {
            if (this.gameEnded) {
                this.resetGame();
                return;
            }

            if (this.isRunning) {
                this.stopTimer();
            } else {
                this.startTimer();
            }
        }

        startTimer() {
            if (!this.isRunning && !this.gameEnded) {
                if (this.elapsedTime === 0) {
                    // Новая игра
                    this.completedTargets = [];
                    this.startTime = Date.now();
                } else {
                    // Продолжение после остановки
                    this.startTime = Date.now() - this.elapsedTime;
                }

                this.isRunning = true;

                this.timerInterval = setInterval(() => {
                    this.updateDisplay();
                    this.checkAutoStop();
                }, 10); // Обновление каждые 10мс для точности

                this.updateUI();
            }
        }

        stopTimer() {
            if (this.isRunning) {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.checkResult();
                this.updateUI();
            }
        }

        updateDisplay() {
            this.elapsedTime = Date.now() - this.startTime;
            const totalSeconds = (this.elapsedTime / 1000);
            const wholeSeconds = Math.floor(totalSeconds);
            const centiseconds = Math.floor((totalSeconds - wholeSeconds) * 100);

            // Форматируем: 00:00, 01:23, 02:45 и т.д.
            const formattedTime = `${wholeSeconds.toString().padStart(2, '0')}:${centiseconds.toString().padStart(2, '0')}`;
            this.timerDisplay.textContent = formattedTime;
        }

        checkAutoStop() {
            const currentTime = parseFloat((this.elapsedTime / 1000).toFixed(2));

            // Автоматическая остановка на 7.00 секунд
            if (currentTime >= this.maxTime) {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.gameEnded = true;
                this.updateUI();
            }
        }

        checkResult() {
            const finalTime = parseFloat((this.elapsedTime / 1000).toFixed(2));

            // Fixed: Use arrow function to preserve 'this' context
            this.targetTimes.forEach((item) => {
                if (finalTime === item) {
                    this.timerDisplay.className = 'timer-display all-targets';
                }
            });
        }

        resetGame() {
            this.isRunning = false;
            this.elapsedTime = 0;
            this.startTime = 0;
            this.completedTargets = [];
            this.gameEnded = false;
            clearInterval(this.timerInterval);
            this.timerDisplay.textContent = '00:00';
            this.timerDisplay.className = 'timer-display';
            this.updateUI();
        }

        updateUI() {
            if (this.gameEnded) {
                if (this.timerDisplay.className !== 'timer-display all-targets') {
                    this.timerDisplay.className = 'timer-display';
                }
            } else if (this.isRunning) {
                if (this.timerDisplay.className !== 'timer-display all-targets') {
                    this.timerDisplay.className = 'timer-display running';
                }
            } else {
                if (this.timerDisplay.className !== 'timer-display winner' &&
                    this.timerDisplay.className !== 'timer-display all-targets') {
                    this.timerDisplay.className = 'timer-display';
                }
            }
        }
    }

    // Запуск игры
    const game = new StopwatchGame();
</script>
<script>
    document.addEventListener("keydown", function(event) {
        console.log("Key pressed:", event.key, " | Code:", event.code);
    });
</script>
</body>
</html>
